<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">

    <title>AirBnB clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">

        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Addis Ababa,Bhardar...</h4>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Child daycare,Bike racks...</h4>
            </div>

            <button class="search-btn">
                Search
            </button>

        </section>
     
        <ul class="popover">

             <ul class="menu ">
                 <li>
                     <div class="state">
                       <h2> Arizona:</h2>
                       <p>page</p>
                       <p>page2</p>
                     </div>
                 </li>
                 <li>
                    <div class="cites">
                      <h2>California:</h2>
                      <p>San francisco</p>
                      <p>Los Altos</p>
                    </div>
                </li>
             </ul>
          </li>
          <li class="open-amenities">
             <ul class="menu amenities">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
             </ul>
          </li>
         </ul>
    </div>
    <footer>
        <div> Holberton School</div>
    </footer>

</html>
