<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <title>AirBnB clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">

        <section class="filters">
            <div class="locations">
                <div class="dic">
                    <h3>States</h3>
                    <h4>Addis Ababa,Bhardar...</h4>
                </div>
                <ul class="popover locations ">
                    <li>
                        <div class="state">
                            <h2> Arizona:</h2>
                            <p>page</p>
                            <p>page2</p>
                        </div>
                    </li>
                    <li>
                        <div class="cites">
                            <h2>California:</h2>
                            <p>San francisco</p>
                            <p>Los Altos</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="dic">
                    <h3>Amenities</h3>
                    <h4>Child daycare,Bike racks...</h4>
                </div>
                <ul class="popover amenities">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>

            <button class="search-btn">
                Search
            </button>

        </section>
        <section class="places">
            <h1 class="title">Places</h1>
           <div class="places-continer">
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
           </div>
        </section>



    </div>
    <footer>
        <div> Holberton School</div>
    </footer>
</body>

</html>
